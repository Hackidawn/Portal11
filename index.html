<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal</title>
  <link rel="stylesheet" href="./public/Assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap">
  <link rel="stylesheet" href="public/Assets/css/style.css">
  <script src="./public/Assets/js/jquery-3.4.1.min.js"></script>
  <script>
  </script>
</head>
<body>
  <main class="d-flex flex-column home-wrap"style="background-image: url('./public/Assets/images/Frame 1.png');">
    <div class="g-top">
      <div class="top-remote-video-wrap d-flex">
        <div id="meetingContainer" class="w-75 d-none"style="background-color:rgba(241, 240, 254, 1);">
          <div class="call-wrap" style="background-color:rgba(139, 155, 215, 1);">
            <div class="video-wrap" id="divUsers">
              <div id="me" class="userbox display-center flex-column">
                <h2 class="display-center" style="font-size: 14px;"></h2>
                <div class="display-center">
                  <video autoplay muted id="LocalVideoPlayer"></video>
                </div>
              </div>
              <div id="otherTemplate" class="userbox display-center flex-column" style="display: none;">
                <h2 class="display-center" style="font-size: 14px;"></h2>
                <div class="display-center">
                  <video autoplay muted></video>
                  <audio autoplay controls muted style="display:name"></audio>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="g-top-left bg-light text-secondary w-25 d-flex align-items-center justify-content-between pl-2 pr-2">
          <div class="top-left-participant-wrap pt-2 ccursor-pointer">
            <div class="top-left-participant-icon">
              <span class="material-icons my-icon">people</span>
            </div>
            <div class="top-left-participant-count"></div>
          </div>
          <div class="top-left-chat-wrap pt-2 ccursor-pointer">
            <span class="material-icons my-icon">message</span>
          </div>
          <div class="top-left-time-wrap"></div>
        </div>
      </div>
    </div>

    <div class="g-bottom bg-light m-0 d-flex justify-content-between align-items-center">
      <div class="bottom-left">
        <div class="meeting-details-buttons ccursor-pointer">
          Meeting Details
          <span class="material-icons my-icon" style="color:rgba(139, 155, 215, 1);">keyboard_arrow_down</span>
        </div>
      </div>
      <div class="bottom-middle d-flex">
        <div class="mic-toggle-wrap action-icon-style" id="micMuteUnmute">
          <span class="material-icons my-icon">mic_off</span>
        </div>
        <div class="end-call-wrap action-icon-style">
          <span class="material-icons text-danger my-icon">call</span>
        </div>
        <div class="video-toggle-wrap action-icon-style">
          <span class="material-icons my-icon">videocam_off</span>
        </div>
      </div>
      <div class="bottom-right d-flex justify-content-center align-items-center mr-3">
        <div class="present-now-wrap d-flex justify-content-center align-items-center mr-5 ccc-pointer">
          <span class="material-icons my-icon">present_to_all</span>
          <div style="color:rgba(241, 240, 254, 1);">Present</div>
        </div>

        <div class="option-wrap cursor-pointer display-center" style="position: relative;">
          <span class="material-icons my-icon">more_vert</span>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
